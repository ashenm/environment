dist:
  bionic

language:
  minimal

git:
  depth: false

branches:
  except:
    /^v\d+\.\d+(\.\d+)?(-\S*)?$/

before_install:
  ./.travis/before_install

install:
  make install

before_script:
  make release

script:
  make build

after_success:
  make linux/binaries

deploy:
  - provider: script
    script: ./linux/packaging/publish
    on:
      branch: master
    skip_cleanup: true
  - provider: script
    script: ./.github/release --tag $(make version)
    on:
      branch: master
    skip_cleanup: true

notifications:
  slack:
    secure: 
